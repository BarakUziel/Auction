version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: auction-mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  server:
    build:
      context: ./server
    container_name: auction-server
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/auction_system
      SPRING_DATASOURCE_USERNAME: auctionuser
      SPRING_DATASOURCE_PASSWORD: auctionpass
    networks:
      - backend

volumes:
  db-data:

networks:
  backend:
